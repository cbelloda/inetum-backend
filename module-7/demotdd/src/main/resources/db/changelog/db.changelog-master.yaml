databaseChangeLog:
- changeSet:
    id: 1
    author: cbelloda
    changes:
    - createTable:
        columns:
        - column:
            autoIncrement: true
            constraints:
              primaryKey: true
            name: id
            type: BIGINT
        - column:
            constraints:
              nullable: false
            name: nombre
            type: VARCHAR(255)
        - column:
            constraints:
              nullable: false
            name: numero_documento
            type: VARCHAR(20)
        - column:
            constraints:
              nullable: false
            name: date_created
            type: datetime(6)
        - column:
            constraints:
              nullable: false
            name: email
            type: VARCHAR(255)
        - column:
            constraints:
              nullable: false
            name: status
            type: INT
        tableName: AUTOR
